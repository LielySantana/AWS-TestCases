name: .NET build and test

on:
  push:
    paths:
      - "dotnet-test-samples/**"
  workflow_dispatch:
  
permissions:
  contents: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          6.0.x
          8.0.x
    - name: Build
      run: find dotnet-test-samples -name "*.sln" -exec dotnet build {} \;
    - name: Test
      run: find dotnet-test-samples -name "*.sln" -exec dotnet test {} --filter "FullyQualifiedName~UnitTest" --logger "trx;LogFileName=test-results.trx" \;

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Test Report
        path: "**/test-results.trx"                            
        reporter: dotnet-trx

        fail-on-error: true
